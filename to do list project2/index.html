<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task 2 - Web Dev</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="navbar">
    <h1>My Web Project</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#formSection">Contact</a>
      <a href="#todoSection">To-Do List</a>
    </nav>
  </header>

  <main class="grid-container">
    <!-- Contact Form -->
    <section id="formSection" class="form-section">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- Dynamic To-Do List -->
    <section id="todoSection" class="todo-section">
      <h2>Dynamic To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
